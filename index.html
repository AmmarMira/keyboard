<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">

  <title>CodePen - Keyboard</title>

  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
<link rel="stylesheet" href="http://i.icomoon.io/public/temp/06f5986e47/UntitledProject/style.css">
<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

  <link rel="stylesheet" href="css/reset.css">

    <link rel="stylesheet" href="css/style.css">

</head>

<body>

  <div class="wrap">
  <div class="bg">
  </div><!-- bg -->
  <div class="keyboardletters">
    <h1>
      QWERTYUIOP<br />
      &nbsp;ASDFGHJKL<br />
      <i class="fa fa-long-arrow-up"></i>
      ZXCVBNM
      <i class="fa fa-long-arrow-left"></i><br />
    </h1>
  </div><!-- keyboard letters -->
  <div class="bottomofkeyboard">
    <h1>
      <span class="spacing-numbers">123</span> 
      <i class="fa fa-globe"></i>,
      <div class="spacebox"></div><!-- spacebox --> .
      <i class="fa fa-microphone"></i>
    </h1>
    <div class="circleicon"></div><!-- circleicon -->
  </div><!-- bottom of keyboard -->
</div><!-- wrap -->

  <script src="js/index.js"></script>

</body>

</html>
